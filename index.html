<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn more about Jessie Smith, founder of Digital Resources – offering expert HR solutions for small businesses.">
  <meta name="author" content="Jessie Smith">
  <meta property="og:title" content="About Jessie Smith – Digital Resources">
  <meta property="og:description" content="Founder of Digital Resources, Jessie Smith provides expert HR solutions for small businesses.">
  <meta property="og:url" content="https://digital-resources-six.vercel.app/about-me.html">
  <meta property="og:type" content="website">
  <title>About Jessie Smith</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
      color: #1f2937;
      line-height: 1.6;
    }
    header, nav {
      background: #f8fafc;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #2563eb;
      font-weight: bold;
      text-decoration: none;
      margin: 0 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 2.5rem;
      color: #0f172a;
      border-bottom: 3px solid #38bdf8;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    p {
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
    }
    .profile-img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 2rem auto;
    }
    .cta {
      text-align: center;
      margin-top: 2rem;
    }
    .cta a {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      background: #f1f5f9;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Main navigation">
    <a href="./index.html">Back to Home</a>
  </nav>
  <main class="container" tabindex="0">
    <h1>About Jessie Smith</h1>
    <img src="Profile pic.jpg" alt="Jessie Smith seated between two statues" class="profile-img">
    <p>Jessie Smith is a dynamic Human Resources professional with more than a decade of progressive leadership experience across diverse industries...</p>

    <div class="cta">
      <a href="#contact">Contact Me</a>
    </div>

    <form id="contact" action="https://formspree.io/f/xdkgqypr" method="POST">
      <label>
        Your Name:
        <input type="text" name="name" required>
      </label>
      <label>
        Your Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your Message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Digital Resources. All rights reserved. | Designed for accessibility and performance.
  </footer>
</body>
</html>
